<div class="admin-dashboard-container">
    <h2>Admin Dashboard</h2>
  
    <!-- Generate Credentials Button -->
    <button (click)="generateCredentials()">Generate Credentials</button>
  
    <!-- View Student Account -->
    <div class="action-section">
        <h3>View Student Account</h3>
        <input type="text" [(ngModel)]="studentId" placeholder="Enter Student ID">
        <button (click)="viewStudent()">View</button>
        <textarea rows="5" readonly>{{ viewStudentResult | json }}</textarea>
    </div>
      

    <!-- View Instructor Account -->
    <div class="action-section">
        <h3>View Instructor Account</h3>
        <input type="text" [(ngModel)]="instructorId" placeholder="Enter Instructor ID">
        <button (click)="viewInstructor()">View</button>
        <textarea rows="5" readonly>{{ viewInstructorResult | json }}</textarea>
    </div>
  
  
    <!-- Delete Student Account -->
    <div class="action-section">
        <h3>Delete Student Account</h3>
        <input type="text" [(ngModel)]="studentIdToDelete" placeholder="Enter Student ID">
        <button (click)="deleteStudent()">Delete</button>
    </div>
  
    <!-- Delete Instructor Account -->
    <div class="action-section">
        <h3>Delete Instructor Account</h3>
        <input type="text" [(ngModel)]="instructorIdToDelete" placeholder="Enter Instructor ID">
        <button (click)="deleteInstructor()">Delete</button>
    </div>
  
    <!-- Update Student Account -->
    <div class="action-section">
        <h3>Update Student Account</h3>
        <input type="text" [(ngModel)]="studentIdToUpdate" placeholder="Enter Student ID">
        <input type="text" [(ngModel)]="newStudentName" placeholder="Enter New Name">
        <button (click)="updateStudent()">Update</button>
    </div>
  
    <!-- Update Instructor Account -->
    <div class="action-section">
        <h3>Update Instructor Account</h3>
        <input type="text" [(ngModel)]="instructorIdToUpdate" placeholder="Enter Instructor ID">
        <input type="text" [(ngModel)]="newInstructorName" placeholder="Enter New Name">
        <button (click)="updateInstructor()">Update</button>
    </div>
    <!-- Reject Course -->
  <input #rejectTitle type="text" placeholder="Course Title to Reject">
  <button (click)="rejectCourse(rejectTitle.value)">Reject Course</button>

  <!-- Accept Course -->
  <input #acceptTitle type="text" placeholder="Course Title to Accept">
  <button (click)="acceptCourse(acceptTitle.value)">Accept Course</button>

  <!-- Edit Course Capacity -->
  <!-- Edit Course Capacity -->
  <input #editTitle type="text" placeholder="Course Title to Edit">
  <input #editCapacity type="number" placeholder="New Capacity">
  <button (click)="editCourse(editTitle.value, +editCapacity.value)">Edit Course</button>
  
  <!-- Remove Course -->
  <input #removeTitle type="text" placeholder="Course Title to Remove">
  <button (click)="removeCourse(removeTitle.value)">Remove Course</button>
</div>

<div>
    <h1>Welcome to the Test Representative Dashboard</h1>
  
 <!-- Create Test Center Section -->
 <h2>Create Test Center</h2>
 <form (submit)="createTestCenter()">
  <label for="testCenterName">Test Center Name:</label>
  <input type="text" id="testCenterName" name="testCenterName" required>

 <!-- Branches -->
 <h3>Branches</h3>
  <div class="branch">
    <label for="branchName">Branch Name:</label>
    <input type="text" id="branchName" name="branchName" [(ngModel)]="branch.name" required>
    
    <label for="branchAddress">Branch Address:</label>
    <input type="text" id="branchAddress" name="branchAddress" [(ngModel)]="branch.address" required>
    
    <label for="branchLocation">Branch Location:</label>
    <input type="text" id="branchLocation" name="branchLocation" [(ngModel)]="branch.location" required>
    <button type="button" (click)="addBranch()">Add Branch</button>
 </div>



  <label for="testCenterBio">Bio:</label>
  <textarea id="testCenterBio" name="testCenterBio" required></textarea>

  <button type="submit">Create Test Center</button>
 </form>
  
    <!-- Create Exam Section -->
    <h2>Create Exam</h2>
    <form (submit)="createExam()">
      <label for="testCenterName">Test Center Name:</label>
      <input type="text" id="testCenterName" name="testCenterName" required>
  
      <label for="branchName">Branch Name:</label>
      <input type="text" id="branchName" name="branchName" required>
  
      <label for="examName">Exam Name:</label>
      <input type="text" id="examName" name="examName" required>
  
      <label for="examDuration">Exam Duration:</label>
      <input type="text" id="examDuration" name="examDuration" required>
  
      <label for="examDates">Available Exam Dates:</label>
      <input type="text" id="examDates" name="examDates" required>
  
      <label for="scheduledDates">Scheduled Exam Dates:</label>
      <input type="text" id="scheduledDates" name="scheduledDates" required>
  
      <label for="totalMarks">Total Marks:</label>
      <input type="number" id="totalMarks" name="totalMarks" required>
  
      <button type="submit">Create Exam</button>
    </form>
  
    <!-- View Exams for a Branch Section -->
    <h2>View Exams for a Branch</h2>
    <form (submit)="viewExamsForBranch()">
      <label for="branchName">Branch Name:</label>
      <input type="text" id="branchName" name="branchName" required>
  
      <button type="submit">View Exams</button>
    </form>
  
    <!-- View Student Grade Section -->
    <h2>View Student Grade</h2>
    <form (submit)="viewStudentGrade()">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required>
  
      <label for="studentID">Student ID:</label>
      <input type="text" id="studentID" name="studentID" required>
  
      <label for="examName">Exam Name:</label>
      <input type="text" id="examName" name="examName" required>
  
      <label for="branchName">Branch Name:</label>
      <input type="text" id="branchName" name="branchName" required>
  
      <button type="submit">View Grade</button>
    </form>

    <h2>Update Test Center Info</h2>
<form (submit)="updateTestCenter()">
  <label for="centerName">Test Center Name:</label>
  <input type="text" id="centerName" name="centerName" [(ngModel)]="testCenter.name" required>
  
  <label for="centerAddress">Test Center Address:</label>
  <input type="text" id="centerAddress" name="centerAddress" [(ngModel)]="testCenter.address" required>
  
  <label for="centerLocation">Test Center Location:</label>
  <input type="text" id="centerLocation" name="centerLocation" [(ngModel)]="testCenter.location" required>
  
  <label for="centerBio">Test Center Bio:</label>
  <textarea id="centerBio" name="centerBio" [(ngModel)]="testCenter.bio" required></textarea>
  
  <button type="submit">Update Test Center Info</button>
</form>

  </div>

<div class="signup-container">
    <h2>Student Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="pass" required>
      </div>
      <div class="form-group">
        <label for="affiliation">Affiliation:</label>
        <input type="text" id="affiliation" name="affiliation" [(ngModel)]="affiliation" required>
      </div>
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" [(ngModel)]="bio" required></textarea>
      </div>
      <button type="submit" (click)="signup()">Sign Up</button>
    </form>
  </div>
